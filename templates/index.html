<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Lyrify</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="uploadForm" class="space-y-4">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file" id="audioFile" name="audio" accept="audio/*" class="hidden">
                        <label for="audioFile" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <div class="text-gray-600">Click to upload or drag and drop</div>
                                <div class="text-sm text-gray-500">Audio files only</div>
                            </div>
                        </label>
                    </div>
                    
                    <div id="fileInfo" class="hidden">
                        <p class="text-sm text-gray-600">Selected file: <span id="fileName" class="font-medium"></span></p>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                        Generate Lyrics
                    </button>
                </form>

                <div id="loading" class="hidden mt-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-2 text-gray-600">Generating lyrics...</span>
                    </div>
                </div>

                <div id="result" class="hidden mt-6">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Generated Subtitles:</h2>
                    <pre id="subtitles" class="bg-gray-50 p-4 rounded-lg text-sm font-mono overflow-x-auto"></pre>
                    <button id="downloadButton" class="mt-4 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        Download SRT File
                    </button>
                </div>

                <div id="error" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const subtitles = document.getElementById('subtitles');
        const error = document.getElementById('error');
        const downloadButton = document.getElementById('downloadButton');
        
        let currentFileId = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileInfo.classList.remove('hidden');
                fileName.textContent = file.name;
            }
        });

        downloadButton.addEventListener('click', () => {
            if (currentFileId) {
                window.location.href = `/download/${currentFileId}`;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            if (!fileInput.files[0]) {
                error.textContent = 'Please select an audio file.';
                error.classList.remove('hidden');
                return;
            }

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    subtitles.textContent = data.subtitles;
                    currentFileId = data.file_id;
                    result.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to generate lyrics');
                }
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
